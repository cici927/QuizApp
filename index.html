	<h1 id="header">Game Of Thrones Quiz!</h1>
	<img class=meter1 src="http://orig05.deviantart.net/8fea/f/2012/038/e/f/winter_is_coming___stark_sigil_03_by_grdx-d4oysm3.png">

	<div id="question_wrapper">
		<span class="questions"> 1) What was the nick name of the king that ruled before Robert Baratheon?</span><br>
		<div id="answer_holder">
			<input type="radio" name="option" class="option" value="0"><span class="answer">The Night King</span><br>
			<input type="radio" name="option" class="option" value="1"><span class="answer">The Mad King</span><br>
			<input type="radio" name="option" class="option" value="2"><span class="answer">King Of The Dragons</span><br>
			<input type="radio" name="option" class="option" value="3"><span class="answer">The King Of The North</span><br>
		</div>
		
	
		<div id="button_holder">
				<input type="button" id="submit" value="Submit Answer">
				<input type="button" id="retry_button" value="Try again!">
		</div>

	</div>
	
	
	<div id="feedback">
	 Good luck! 
		
	</div>
